<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src='lib/node_modules/firebase'></script> <!-- firebase -->
  <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script> <!-- angular -->

  <script type = "text/javascript" src="http://maps.google.com/maps/api/js"></script>

  <!-- Styles -->
  <link rel='stylesheet' type='text/css' href='lib/node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' type='text/css' href='styles/css/main.css'>
  <title>Travel Buddy</title>

<body ng-app = "TravelBuddy">
  <!-- <div ng-include=" 'partials/nav.html' "></div> -->
  <div ng-view></div>

  <script type="text/javascript" src='app/app.js'></script>
