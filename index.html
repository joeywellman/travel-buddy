<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Styles -->
  <link rel='stylesheet' type='text/css' href='lib/node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='styles/css/main.css'>
  <title>Travel Buddy</title>
</head>

<body ng-app = "TravelBuddy">

  <div ng-include=" 'partials/nav.html' "></div>
  <div ng-view></div>
  <div ng-include=" 'partials/footer.html' "></div>
  

  <!-- Angular -->
  <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
  <!-- Firebase -->
  <script type="text/javascript" src='lib/node_modules/firebase/firebase.js'></script>
  <!-- Google maps -->
  <script type="text/javascript" src='lib/node_modules/ngmap/build/scripts/ng-map.min.js'></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWYKO548LKcbF0Klfvq8ORi_GjqZSV3A&libraries=places"></script>
  <!-- App Setup -->
  <script type="text/javascript" src='app/app.js'></script>
  <script type="text/javascript" src='app/values/fb-creds.js'></script>
  <script type="text/javascript" src='app/values/google-creds.js'></script>
  <!-- Factories -->
  <script type="text/javascript" src='app/factories/trip-factory.js'></script>
  <script type="text/javascript" src='app/factories/user-factory.js'></script>
  <script type="text/javascript" src='app/factories/google-places-factory.js'></script>
  <!-- Controllers -->
  <script type="text/javascript" src='app/controllers/browse-trips.js'></script>
  <script type="text/javascript" src='app/controllers/edit-trip.js'></script>
  <script type="text/javascript" src='app/controllers/footer.js'></script>
  <script type="text/javascript" src='app/controllers/nav.js'></script>
  <script type="text/javascript" src='app/controllers/trip-builder.js'></script>
  <script type="text/javascript" src='app/controllers/trip-details.js'></script>
  <script type="text/javascript" src='app/controllers/user-console.js'></script>
</body>
</html>
