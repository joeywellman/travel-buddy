<div class = "container">
  <div class = "row p-1">
    <div class = "col-sm-6 p-2">
      <div class = "row public-trips">
        <h4>Public Trips</h4>
      <!-- public trip card -->
        <div class = "row">
          <div class="trip-card col-sm-4" ng-repeat="trip in trips" ng-show = "trip.public">
            <h4 class="trip-name">{{trip.name}}</h4>
            <p class="trip-description">{{trip.description}}</p>
            <div class = "button-group">
              <button class="btn btn-secondary edit-trip">
                <a ng-href="#!/edit/{{trip.id}}">Edit</a>
              </button>
              <button class="btn btn-secondary delete-trip">
                <a ng-click="deleteTrip(trip.id)">Delete</a>
              </button>
              <button class="btn btn-secondary view-trip">
                <a ng-href="#!/view/{{trip.id}}">View</a>
              </button>
            </div>
          </div> 
        </div>
      </div>
      <!-- private trip card -->
      <div class = "row private-trips">
        <h4>Private Trips</h4>
        <div class = "row">
          <div class="trip-card col-sm-4" ng-repeat="trip in trips" ng-show = "!trip.public">
            <h4 class="trip-name">{{trip.name}}</h4>
            <p class="trip-description">{{trip.description}}</p>
            <div class = "button-group">
              <button class="btn btn-secondary edit-trip">
                <a ng-href="#!/edit/{{trip.id}}">Edit</a>
              </button>
              <button class="btn btn-secondary delete-trip" ng-click = "deleteTrip(trip.id)">Delete</button>
              <button class="btn btn-secondary view-trip">
                <a ng-href="#!/view/{{trip.id}}">View</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end of my-trips column -->
    
    <div class = "col-sm-6 p-2"><!-- begin favorite trip column -->
      <h4>Favorite Trips</h4>
      <!-- favorite trip card -->
      <div class = "row">
        <div class="trip-card col-sm-6" ng-repeat="fave in faves track by $index">
          <h4 class="trip-name">{{fave.name}}</h4>
          <p>Trip Author</p>
          <p class="trip-description">{{fave.description}}</p>
          <button class="btn btn-secondary view-trip">
            <a ng-href="#!/view/{{fave.id}}">View</a>
          </button>
          <button class="btn btn-secondary remove-trip" ng-click = "removeFavorite(fave)">Remove From Favorites</button>
        </div>
      </div>
    </div>
  </div> <!-- end of row  -->
</div><!-- end of container -->
