<div class = "container">
  <h2>My Trips</h2>
  <div class = "row">
    <div class = "col-sm-6 p-2 my-trips">
      <h4>Trips I've built</h4>
      <div class = "row p-2">
        <h5>Public Trips</h5>
          <div class="trip-card col-sm-6" ng-repeat="trip in privateTrips">
            <h4 class="trip-name">{{trip.name}}</h4>
            <p class="trip-description">{{trip.description}}</p>
            <button class="btn btn-secondary edit-trip">
              <a ng-href="#!/edit/{{trip.id}}">Edit</a>
            </button>
            <button class="btn btn-secondary delete-trip">
              <a ng-click="deleteTrip(trip.id)">Delete</a>
            </button>
            <button class="btn btn-secondary view-trip">
              <a ng-href="#!/view/{{trip.id}}">View</a>
            </button>
          </div>
      </div>
      <div class = "row p-2">
        <h5>Private Trips</h5>
          <div class="trip-card col-sm-6" ng-repeat="trip in publicTrips">
            <h4 class="trip-name">{{trip.name}}</h4>
            <p class="trip-description">{{trip.description}}</p>
            <button class="btn btn-secondary edit-trip">
              <a ng-href="#!/edit/{{trip.id}}">Edit</a>
            </button>
            <button class="btn btn-secondary delete-trip" ng-click = "deleteTrip(trip.id)">Delete</button>
            <button class="btn btn-secondary view-trip">
              <a ng-href="#!/view/{{trip.id}}">View</a>
            </button>
          </div>
      </div>
    </div>
    <div class = "col-sm-6 p-2 my-favorites"></div>
    <h5>My Favorites</h5>
      <div class="trip-card col-sm-6" ng-repeat="trip in publicTrips">
        <h4 class="trip-name">{{trip.name}}</h4>
        <p>Trip Author</p>
        <p class="trip-description">{{trip.description}}</p>
        <button class="btn btn-secondary view-trip">
          <a ng-href="#!/view/{{trip.id}}">View</a>
        </button>
        <button class="btn btn-secondary remove-trip" ng-click = "removeFavorite(trip.id)">Remove From Favorites</button>
      </div>
  </div>
</div>
